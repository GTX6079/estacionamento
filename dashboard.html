<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Estacionamento</h1>
    <nav>
      <a href="index.html">Sair</a>
    </nav>
  </header>

  <main>
    <section class="product-form">
      <h2>Cadastrar Carro</h2>
      <form id="product-form">
        <label for="product-name">Modelo</label>
        <input type="text" id="product-name" required>
        
        <label for="product-quantity">Placa</label>
        <input type="number" id="product-quantity" required>
        
        <label for="product-price">Andar</label>
        <input type="text" id="product-price" required>
        
        <button type="submit">Salvar Carro</button>
      </form>
    </section>

    <section class="product-list">
      <h2>Lista de Produtos</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Placa</th>
            <th>Andar</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
        </tbody>
      </table>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
